<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script>
    function callURL() {
      // Die URL, die aufgerufen werden soll
      var url = 'http://192.168.241.136/example';

      // Eine AJAX-Anfrage an die URL senden
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.send();
    }
  </script>

  </head>
  <body>
    <button onclick="callURL()">API aufrufen</button>

  </body>
</html>
