<!DOCTYPE html>
<html>

<head lang="de">
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dashboard.css">

    <script>
        function sendOpen() {
            // Die URL, die aufgerufen werden soll
            var url = 'http://192.168.241.136/open';

            // Eine AJAX-Anfrage an die URL senden
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.send();
        }

        function sendClose() {
            // Die URL, die aufgerufen werden soll
            var url = 'http://192.168.241.136/close';

            // Eine AJAX-Anfrage an die URL senden
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.send();
        }
    </script>
</head>

<body>
    <header id="header">
        <h1>Einstellungen</h1>
    </header>
    <div id="main">
        <form>
            <fieldset>
                <legend><b>Temperatur in °C</b></legend>
                <div>
                    <label for="temperatureMin">Min: </label>
                    <input type="number" id="temperatureMin" name="temperatureMin" min="10" max="30" step="1"
                        value="20">
                </div>
                <div>
                    <label for="temperatureMax">Max: </label>
                    <input type="number" id="temperatureMax" name="temperatureMax" min="10" max="30" step="1"
                        value="25">
                </div>
            </fieldset>
            <div></div>
            <fieldset>
                <legend><b>Humidität in %</b></legend>
                <div>
                    <label for="humidityMin">Min: </label>
                    <input type="number" id="humidity" name="humidity" min="30" max="50" step="1" value="40">
                </div>
                <div>
                    <label for="humidityMax">Max: </label>
                    <input type="number" id="humidity" name="humidity" min="50" max="100" step="1" value="90">
                </div>
            </fieldset>
            <div></div>
            <div></div>
            <div id="save">
                <button id="button" type="submit">Speichern</button>
            </div>
        </form>
        <button id="open" onclick="sendOpen()">API aufrufen</button>
        <button id="close" onclick="sendClose()">API aufrufen</button>
    </div>
</body>

</html>
